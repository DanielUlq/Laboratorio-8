<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action=""  class="bg-warning">
        <div class="col-md-3 " style="margin: 10px; padding: 10px;">
            <label class="text-Dark bg-success mark" for="nombre">Nombre:</label>
            <input class="bg-info" id="nombre" type="text" placeholder="Nombre:">
        </div>

        <div class="col-md-4" style="margin: 10px; padding: 10px;">
            <label class="text-Dark bg-success mark" for="option">Eliige una opción:</label>
            <select class="bg-info" name="" id="option">
                <option value="">Opción # 1</option>
                <option value="">Opción # 2</option>
                <option value="">Opción # 3</option>
                <option value="">Opción # 4</option>
                <option value="">Opción # 5</option>
            </select>
        </div>

        <div class="col-md-4 " style="margin: 10px; padding: 10px;">
            <label class="text-Dark bg-success mark" for="mensaje">Mensaje:</label>       
            <textarea class="bg-info" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
        </div>

        <div class="col-md-4 " style="margin: 10px; padding: 10px;">
            <label class="text-Dark bg-success mark" for="archivo">Archivo:</label>
            <input class="bg-Warning text-success" type="file" id="archivo">
            <p class="text-success text-uppercase">Maximo 50MB</p>
        </div>

        <div class="col-lg-12 " style="margin: 10px; padding: 10px;">
            <button class="bg-success">Enviar</button>
        </div>
    </form>
</body>
</html>
