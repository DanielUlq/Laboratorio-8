<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <form action="" class="form-group">
        &nbsp;
        <div class="form-group col-md-4">
            <label class="text-primary" for="nombre">Nombre:</label>
            <input class="form-control bg-info text-secondary" id="nombre" type="text" placeholder="Ingrese nombre...">
        </div>

        <div class="col-md-4">
            <div class="form-group ">
                <label class="text-primary" for="correo">Correo:</label>
                <input class="form-control bg-info text-secondary" id="correo" type="text" aria-describedby="emailMensaje" placeholder="Ingrese Correo..."">
                <small id="emailMensaje" class="form-text text-muted">Su información está protegida.</small>
            </div>
        </div>

        <div class="col-md-4 ">
            <div class="form-group form-check center-block">
                <label>
                    <input type="checkbox" class="form-check-input" name="" id=""> <p class="text-primary">Recuerdame</p>
                </label>
            </div>
        </div>

    </form>
</body>

</html>
